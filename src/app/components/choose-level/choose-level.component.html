<mat-form-field appearance="fill">
  <mat-label>Choose level:</mat-label>
  <mat-select [(ngModel)]="currentLevel">
    <mat-option
      *ngFor="let level of levels"
      [value]="level"
      (onSelectionChange)="onLevelChange($event)"
    >
      {{ level }}
    </mat-option>
  </mat-select>
</mat-form-field>
