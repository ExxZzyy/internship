<div class="content" mat-dialog-content>
  <mat-card class="user-info-wrap">
    <div mat-card-avatar class="user-pic"></div>
    <div class="user-info">
      <b>{{ user.firstName }} {{ user.lastName }}</b>
      <p>{{ user.email }}</p>
    </div>
  </mat-card>

  <app-user-results-table
    class="user-results-table"
    [results]="(results$ | async)!"
    [levels]="levels"
    *ngIf="(results$ | async)?.length; else noResults"
  >
  </app-user-results-table>

  <ng-template #noResults>
    <h3 class="table-caption">User has no results yet</h3>
  </ng-template>
</div>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close cdkFocusInitial>Close</button>
</mat-dialog-actions>
