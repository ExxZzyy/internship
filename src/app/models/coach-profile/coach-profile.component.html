<div class="mat-elevation-z8">
  <mat-tab-group mat-align-tabs="start" (selectedTabChange)="tabChanged($event)">
    <mat-tab *ngFor="let tab of tabs" [label]="tab">
      <app-coach-profile-table
        [table]="tables[tab]"
        [results]="(results$ | async)!"
        *ngIf="results$ | async; else noResults"
      >
      </app-coach-profile-table>
    </mat-tab>
  </mat-tab-group>
  <ng-template #noResults>
    <p class="no-data">You have no tests yet</p>
    <mat-spinner></mat-spinner>
  </ng-template>
</div>
