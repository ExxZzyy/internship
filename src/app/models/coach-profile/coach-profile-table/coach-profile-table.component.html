<div class="mat-elevation-z8">
  <!--  <mat-form-field appearance="standard">-->
  <!--    <mat-label>Filter</mat-label>-->
  <!--    <input matInput (keyup)="applyFilter($event)" placeholder="Enter test number" #input />-->
  <!--  </mat-form-field>-->
  <table mat-table [dataSource]="dataSource" matSort matSortActive="date" matSortStart="asc">
    <ng-container matColumnDef="id">
      <th class="header" mat-header-cell *matHeaderCellDef>
        <mat-form-field class="filter" floatLabel="never">
          <mat-label>Enter Test Number</mat-label>
          <input matInput [formControl]="idFilter" (keyup)="onKey($event)" />
        </mat-form-field>
        <div mat-sort-header>Test Number</div>
      </th>

      <td mat-cell *matCellDef="let row">â„– {{ row.id }}</td>
    </ng-container>

    <ng-container matColumnDef="level">
      <th class="header" mat-header-cell *matHeaderCellDef>
        <mat-form-field class="filter" floatLabel="never">
          <mat-label>Enter English Level</mat-label>
          <input matInput [formControl]="levelFilter" (keyup)="onKey($event)" />
        </mat-form-field>
        <div mat-sort-header>English Level</div>
      </th>
      <td mat-cell *matCellDef="let row">{{ row.level }}</td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th class="header" mat-header-cell *matHeaderCellDef>
        <mat-form-field class="filter" floatLabel="never">
          <mat-label>Enter Test Date</mat-label>
          <input matInput [formControl]="dateFilter" (keyup)="onKey($event)" />
        </mat-form-field>
        <div mat-sort-header>Test Date</div>
      </th>
      <td mat-cell *matCellDef="let row">{{ row.date | date: 'dd.MM.YYYY' }}</td>
    </ng-container>

    <ng-container matColumnDef="button">
      <th class="header" mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <button mat-raised-button color="primary" (click)="onClick(row.id)">Check</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      class="priority"
      [ngClass]="{ high: row.isHigh === true }"
    ></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{ searchQuery }}"</td>
    </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 50, 100]" showFirstLastButtons></mat-paginator>
</div>
