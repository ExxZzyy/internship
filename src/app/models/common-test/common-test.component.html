<p class="timer styled" [class.warn]="(timer$ | async)! < 10">{{ (timer$ | async)! | time }}</p>

<mat-tab-group mat-stretch-tabs mat-align-tabs="center" [(selectedIndex)]="selectedIndex">
  <mat-tab label="GRAMMAR">
    <app-grammar-test
      [questions]="grammar$ | async"
      (answersGrammar)="onGrammarSubmit($event)"
      [testId]="testId"
    ></app-grammar-test>
  </mat-tab>

  <mat-tab label="LISTENING">
    <app-listening
      [questions]="listening$ | async"
      (answersListening)="onListeningSubmit($event)"
      [testId]="testId"
    ></app-listening>
  </mat-tab>

  <mat-tab label="WRITING">
    <app-writing-test
      [essay]="essay$ | async"
      (essayWritten)="onWritingSubmit($event)"
      [testId]="testId"
    ></app-writing-test>
  </mat-tab>

  <mat-tab label="SPEAKING">
    <app-speaking [testId]="testId" [speaking]="speaking$ | async"></app-speaking>
  </mat-tab>
</mat-tab-group>
<button
  mat-raised-button
  [class.hidden]="selectedIndex < 3"
  [disabled]="isFinished"
  color="secondary"
  class="button-submit"
  (click)="onFinishButtonOpenDialog()"
>
  COMPLETE TEST
</button>
