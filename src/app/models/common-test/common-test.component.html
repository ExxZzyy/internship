<mat-tab-group mat-stretch-tabs mat-align-tabs="center" [(selectedIndex)]="selectedIndex">
  <mat-tab label="GRAMMAR">
    <app-grammar-test
      [questions]="grammar$ | async"
      (answersGrammar)="onGrammarSubmit($event)"
    ></app-grammar-test>
    <app-proceed-buttons
      [currentIndex]="selectedIndex"
      (changedIndex)="setTabIndex($event)"
    ></app-proceed-buttons>
  </mat-tab>

  <mat-tab label="LISTENING">
    <app-listening
      [questions]="listening$ | async"
      (answersListening)="onListeningSubmit($event)"
    ></app-listening>
    <app-proceed-buttons
      [currentIndex]="selectedIndex"
      (changedIndex)="setTabIndex($event)"
    ></app-proceed-buttons>
  </mat-tab>

  <mat-tab label="ESSAY">
    <app-writing-test
      [essay]="essay$ | async"
      (essayWritten)="onWritingSubmit($event)"
    ></app-writing-test>
    <app-proceed-buttons
      [currentIndex]="selectedIndex"
      (changedIndex)="setTabIndex($event)"
    ></app-proceed-buttons>
  </mat-tab>

  <mat-tab label="SPEAKING">
    <app-speaking [speaking]="speaking$ | async"></app-speaking>
    <app-proceed-buttons
      [currentIndex]="selectedIndex"
      (changedIndex)="setTabIndex($event)"
    ></app-proceed-buttons>
  </mat-tab>
</mat-tab-group>
<button
  mat-raised-button
  [disabled]="isFinished"
  color="secondary"
  class="button-submit"
  (click)="onFinishTestClick()"
>
  Finish Test
</button>
