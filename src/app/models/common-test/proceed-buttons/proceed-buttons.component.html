<div class="buttons">
  <button
    mat-raised-button
    class="button"
    [disabled]="number < 1"
    color="primary"
    (click)="onClick(-1)"
  >
    Prev Module
  </button>

  <button
    mat-raised-button
    class="button"
    [disabled]="number === 3"
    color="primary"
    (click)="onClick(1)"
  >
    Next Module
  </button>
</div>
