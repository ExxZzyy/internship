<div class="container">
  <table mat-table [dataSource]="dataSource.data" matSort>
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Test Number</th>
      <td mat-cell *matCellDef="let element">{{ element.position }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Level</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
      <td mat-cell *matCellDef="let element">
        {{ element.weight }}
      </td>
    </ng-container>

    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Coach</th>
      <td mat-cell *matCellDef="let element">
        {{ element.symbol }}
      </td>
    </ng-container>

    <ng-container matColumnDef="Button">
      <th mat-header-cell *matHeaderCellDef>Test Assignment</th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="primary" (click)="openDialog(element, coachData)">
          {{ selectedTab !== 'Assigned' ? 'Reassign' : 'Assign' }}
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns1; sticky: true"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns1"
      class="priority"
      [ngClass]="{ high: row.priority === true }"
    ></tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
