<h1>Assign test setup</h1>
<div mat-dialog-content>
  <p><mat-checkbox>High priority</mat-checkbox></p>
  <h2>Select level</h2>
  <mat-form-field appearance="fill">
    <mat-label>Select an option</mat-label>
    <mat-select disableRipple>
      <mat-option value="1">Elementary</mat-option>
      <mat-option value="2">PreIntermediate</mat-option>
      <mat-option value="3">intermediate</mat-option>
      <mat-option value="4">UpperIntermediate</mat-option>
      <mat-option value="5">Advanced</mat-option>
    </mat-select>
  </mat-form-field>
  <h2>Select deadline</h2>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepickerFilter]="myFilter" [matDatepicker]="picker" />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <div class="dialog-button">
    <button mat-raised-button mat-dialog-close cdkFocusInitial>Close</button>
    <button mat-raised-button color="primary" (click)="assignTest()">Assign Test</button>
  </div>
</div>
