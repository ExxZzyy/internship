<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef class="header">
        <mat-form-field class="filter" floatLabel="never">
          <mat-label>Enter Number</mat-label>
          <input matInput [formControl]="idFilter" (keyup)="onKey($event)" />
        </mat-form-field>
        <div mat-sort-header>Number</div>
      </th>
      <td mat-cell *matCellDef="let row">{{ selectTab }} â„– {{ row.id }}</td>
    </ng-container>

    <ng-container matColumnDef="level">
      <th mat-header-cell *matHeaderCellDef class="header">
        <mat-form-field class="filter" floatLabel="never">
          <mat-label>Enter English Level </mat-label>
          <input matInput [formControl]="levelFilter" (keyup)="onKey($event)" />
        </mat-form-field>
        <div mat-sort-header>English Level</div>
      </th>
      <td mat-cell *matCellDef="let row">Level: {{ row.level }}</td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>Edit</th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button (click)="openEditor(row)"><mat-icon>launch</mat-icon></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{ searchQuery }}"</td>
    </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 50, 100]" showFirstLastButtons></mat-paginator>
</div>
