<div class="container">
  <h1>{{ 'Edit Grammar' }}</h1>
  <mat-form-field appearance="fill">
    <mat-label>Grammar Question</mat-label>
    <textarea matInput [(ngModel)]="nameQuestion">{{ nameQuestion }}</textarea>
  </mat-form-field>
  <h3>Select level</h3>
  <!--  <app-choose-level (changeLevel)="changeEnglishLevel($event)" [currentLevel]="data.level"></app-choose-level>-->
  <app-choose-level (changeLevel)="changeEnglishLevel($event)"></app-choose-level>
  <mat-radio-group class="radio-group">
    <div *ngFor="let answer of answerOption; let i = index">
      <mat-radio-button
        [checked]="answer.isRight"
        [value]="QuestionList[i]"
        (change)="radioChangeHandler($event, i)"
        class="radio-button"
      >
        {{ QuestionList[i] }}
      </mat-radio-button>
      <span>
        <mat-form-field
          ><input matInput [value]="answer.nameAnswer" (change)="setAnswerTitle($event, i)"
        /></mat-form-field>
      </span>
    </div>
  </mat-radio-group>
  <button mat-raised-button color="primary" (click)="updateData()">{{ 'UPDATE' }}</button>
</div>
