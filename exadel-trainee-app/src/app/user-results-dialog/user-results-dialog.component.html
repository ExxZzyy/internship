<div class="user-results-container">
    <div class="content"
         mat-dialog-content>
        <h2 mat-dialog-title>User Test Results</h2>

        <div class="user-info-wrapper">
            <div class="user-pic">
                <img src="">
            </div>
            <div class="user-info">
                <b class="user-name">{{user.firstName}} {{user.lastName}}</b>
                <p>{{user.email}}</p>
            </div>
        </div>



        <button mat-raised-button
                color="primary">Assign test to User</button>
        <div>
            <b class="user-name"></b>
        </div>

        <div *ngIf="results.length; else noResults">
            <h3>Recent test results</h3>
            <table class="result-details">

                <tr *ngFor="let res of results; let ind = index">
                    <td>{{ind + 1}}</td>
                    <td>{{res.date}}</td>
                    <td>{{res.level}}</td>
                    <td>{{res.score}}</td>
                    <td><button mat-raised-button>View details</button></td>
                </tr>

            </table>
        </div>
        <ng-template #noResults>No results yet</ng-template>


    </div>
    <mat-dialog-actions>
        <button mat-button
                mat-dialog-close>Close</button>
    </mat-dialog-actions>
</div>
