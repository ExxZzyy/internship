<mat-sidenav-container class="sidebar" autosize>
  <mat-sidenav class="sidebar__container" mode="side" [opened]="isOpen">
    <mat-nav-list>
      <div mat-card-avatar class="sidebar__logo"></div>
      <nav class="sidebar__nav">
        <div class="sidebar__list">
          <div *ngFor="let user of users">
            <div *ngIf="selectedUser === user.permission">
              <div *ngFor="let route of user.route">
                <mat-list-item [routerLink]="'/' + route" class="sidebar__list_item">
                  <span>{{route}}</span>
                </mat-list-item>
              </div>
            </div>
          </div>
          <mat-form-field appearance="outline">
            <mat-label>Users permission</mat-label>
            <mat-select [(value)]="selectedUser" >
              <mat-option *ngFor="let user of users" [value]="user.permission">
                {{user.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <mat-list-item [routerLink]="'/logout'" class="sidebar__list_item">
          <span>Exit</span>
        </mat-list-item>
      </nav>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-icon
      mat-icon-button
      class="sidebar__button"
      (click)="handleSidebar()"
      [ngClass]="{'sidebar__button_close': isOpen}">
      chevron_right
    </mat-icon>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
