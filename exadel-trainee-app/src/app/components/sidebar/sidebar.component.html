<mat-sidenav-container class="sidebar" autosize>
  <mat-sidenav class="sidebar__container" mode="side" [opened]="isOpen">
    <mat-nav-list>
      <div mat-card-avatar class="sidebar__logo"></div>
      <nav class="sidebar__nav">
        <div class="sidebar__button-group">
          <div class="sidebar__button-group_item">
            <span>Home</span>
          </div>

          <div class="sidebar__button-group_item">
            <span>Check Tests</span>
          </div>

            <div class="sidebar__button-group_item">
            <span>Editor</span>
          </div>
        </div>
        <div class="sidebar__button-group_item logout">
          <span>Exit</span>
        </div>
      </nav>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-icon
      mat-icon-button
      class="sidebar__button"
      (click)="handleSidebar()"
      [ngClass]="{'sidebar__button_close': isOpen}">
      chevron_right
    </mat-icon>

<ng-content></ng-content>

  </mat-sidenav-content>

</mat-sidenav-container>
