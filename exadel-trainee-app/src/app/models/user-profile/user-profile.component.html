<div class="profile-container">
  <h3 class="table-caption">Choose your English level:</h3>

  <mat-radio-group name="levels" class="radio" [(ngModel)]="selectedLevel">
    <mat-radio-button class="radio-btn" value="1" checked="true">Elementary</mat-radio-button>
    <mat-radio-button class="radio-btn" value="2">PreIntermediate</mat-radio-button>
    <mat-radio-button class="radio-btn" value="3">Intermediate</mat-radio-button>
    <mat-radio-button class="radio-btn" value="4">UpperIntermediate</mat-radio-button>
    <mat-radio-button class="radio-btn" value="5">Advanced</mat-radio-button>
  </mat-radio-group>

  <p class="for-delete">
    Your choise is <b>{{ selectedLevel }}</b>
  </p>

  <button mat-raised-button color="primary" class="start-btn" (click)="onStartButtonClick()">
    START TEST
  </button>

  <app-user-results-table
    class="user-results-table"
    *ngIf="results.length > 0; else noResults"
  ></app-user-results-table>

  <ng-template #noResults>
    <p class="table-caption">You have no test results yet</p>
  </ng-template>
</div>
