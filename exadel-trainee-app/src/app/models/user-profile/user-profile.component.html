<div class="profile-container">
  <h3 class="table-caption">Choose your English level:</h3>

  <mat-radio-group name="levels" class="radio" [(ngModel)]="selectedLevel">
    <mat-radio-button
      class="radio-btn"
      *ngFor="let level of levels; let ind = index"
      [value]="level"
      [checked]="ind === 0"
    >
      {{ level }}
    </mat-radio-button>
  </mat-radio-group>

  <p class="for-delete">
    Your choise is <b>{{ selectedLevel }}</b>
  </p>

  <button mat-raised-button color="primary" class="start-btn" (click)="onStartButtonClick()">
    START TEST
  </button>

  <app-user-results-table
    class="user-results-table"
    *ngIf="results.length > 0; else noResults"
  ></app-user-results-table>

  <ng-template #noResults>
    <p class="table-caption">You have no test results yet</p>
  </ng-template>
</div>
