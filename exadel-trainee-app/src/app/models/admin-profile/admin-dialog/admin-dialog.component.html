<div class="container">
  <h4>Select Coach</h4>
  <div class="modal-dialog-screen">
    <div class="img-selector">
      <div class="img"></div>
      <mat-form-field appearance="fill">
        <mat-label> Assign coach</mat-label>
        <mat-select [formControl]="coachControl" [(value)]="data.coach" required>
          <mat-option>--</mat-option>
          <mat-option *ngFor="let coach of dataSource" [value]="coach.coach">
            {{ coach.coach.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="coach_info">
      <p>Name: {{ dataSource[data.position].coach.name }}</p>
      <p>Phone number: {{ dataSource[data.position].coach.phoneNumber }}</p>
      <p>Email: {{ dataSource[data.position].coach.email }}</p>
    </div>
  </div>
  <div class="btn">
    <button mat-raised-button color="primary" [mat-dialog-close]="data">Save</button>
    <button mat-raised-button color="primary" mat-dialog-close>Cancel</button>
  </div>
</div>
