
<cdk-virtual-scroll-viewport itemSize="50" style="height: 100%;">

  <table mat-table [dataSource]="dataSource" multiTemplateDataRows  class="mat-elevation-z10">

    <ng-container matColumnDef="{{column}}" *ngFor="let column of displayedColumns">
      <th mat-header-cell *matHeaderCellDef > {{column}}. </th>
      <td mat-cell *matCellDef="let element" > {{(column.toLowerCase()=='date')? (element[column.toLowerCase()] | date) :
        element[column.toLowerCase()]}} </td>
    </ng-container>
    <ng-container matColumnDef="expandedDetail">
      <td *matCellDef="let element" [attr.colspan]="displayedColumns.length">
        <div class="example-element-detail"
             [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">

          <div class="example-element-description">
          </div>
          <div class="test">
            <p>{{element.expl}}</p>
            <p>{{element.expl}}</p>
            <p>{{element.expl}}</p>
          </div>
        </div>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let element; columns: displayedColumns"
        class="example-element-row"
        [class.example-expanded-row]="expandedElement === element"
        (click)="expandedElement = expandedElement === element ? null : element"></tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']"  class="example-detail-row" ></tr>
  </table>

  </cdk-virtual-scroll-viewport>
