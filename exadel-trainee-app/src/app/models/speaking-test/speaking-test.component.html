<mat-card>Simple card</mat-card>
<section class="speaking-module-position" ng-controller="controller">
  <button mat-raised-button [color]="getColor()" (click)="toggleRecording()">
    {{ isRecording == false ? 'Start Recording' : 'Stop Recording' }}
  </button>
  <audio
    class="audio-speaking"
    *ngFor="let audio of audioFiles"
    controls="true"
    [src]="audio.src"
  ></audio>
</section>
